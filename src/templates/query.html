{% extends "base.html" %}

{% block content %}
<h1>Swimming Competition Query</h1>
<form action="{{ url_for('query') }}" method="post">
    <div class="form-group">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender" class="form-control">
            <option value="男生">男生</option>
            <option value="女生">女生</option>
        </select>
    </div>
    <div class="form-group">
        <label for="event">Event:</label>
        <input type="text" name="event" id="event" class="form-control">
    </div>
    <div class="form-group">
        <label for="min_grade">Minimum Grade:</label>
        <input type="text" name="min_grade" id="min_grade" class="form-control" placeholder="00:00:00.00">
    </div>
    <div class="form-group">
        <label for="max_grade">Maximum Grade:</label>
        <input type="text" name="max_grade" id="max_grade" class="form-control" placeholder="99:59:59.99">
    </div>
    <button type="submit" class="btn btn-primary">Query</button>
</form>
{% endblock %}
